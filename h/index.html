<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --accent:#10793F; --accent-2:#10793F;
      --bg:#fff; --text:#10793F; --muted:#000; --line:#000;
      --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.08);
    }

    /* Page layout + bg controls */
    body{
      font-family:Inter,system-ui,sans-serif;
      margin:0; padding:20px; color:var(--text);
      background:#f1f1f1;              /* fallback */
      min-height:100dvh;
      display:grid; place-items:center; /* centers card */

      /* Background controls (edit these) */
      --bg-image:url('/d/oyana.PNG');
      --bg-blur:3px;                    /* 0..12+ */
      --bg-overlay:rgba(255,255,255,.20);
      --bg-fit:cover;                   /* cover | contain */
      --bg-position:center center;
      --bg-scale:0.80;                  /* tiny scale to avoid blur edges */
    }

    /* Background layer (behind everything) */
    .bg-img{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background-image:
        linear-gradient(135deg,var(--bg-overlay),var(--bg-overlay)),
        var(--bg-image);
      background-repeat:no-repeat,no-repeat;
      background-position:center center,var(--bg-position);
      background-size:100% 100%,var(--bg-fit);
      filter:blur(var(--bg-blur));
      transform:scale(var(--bg-scale));
      will-change:filter,transform;
    }

    /* Make sure content paints above the bg */
    .container,.file-card{ position:relative; z-index:1; }

    /* ===== Card ===== */
    .file-card{
      width:min(90vw,720px);
      margin:0 auto;
      padding:24px;
      background:var(--bg);
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      animation:slideIn .7s ease-out;
    }
    @keyframes slideIn{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}

    .file-header{display:flex;align-items:center;gap:8px;margin-bottom:20px;}
    .file-icon{
      width:46px;height:46px;border-radius:7px;display:grid;place-items:center;
      background:#10793F;color:#fff;font-size:28px;
    }
    .file-title h2{margin:0;font-size:20px;font-weight:700;}
    .file-title p{margin:2px 0 0;color:var(--muted);font-size:14px;}

    .file-preview{
      margin:20px 0;border-radius:var(--radius);overflow:hidden;position:relative;height:220px;border:1px solid var(--line);
    }
    .file-preview img{width:100%;height:100%;object-fit:cover;filter:blur(1.3px);}
    .file-preview::after{
      content:"Secure documents with controlled access";
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      font-size:14px;font-weight:500;color:#000;background:rgba(255,255,255,.5);
      text-align:center;padding:0 16px;
    }

    .file-info{display:flex;flex-wrap:wrap;gap:10px;margin:16px 0 20px;}
    .file-info span{font-size:12px;color:var(--muted);}

    .actions{display:flex;justify-content:flex-end;gap:12px;flex-wrap:wrap;}
    .btn{
      border:1px solid var(--line);padding:13px 17px;border-radius:6px;background:#fff;
      font-weight:600;cursor:pointer;
    }
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;border:none;}

    /* ===== Popup ===== */
    .popup{
      position:fixed;top:50%;left:50%;
      transform:translate(-50%,-50%) scale(.95);
      width:min(50vw,390px);
      background:var(--bg);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:24px;opacity:0;pointer-events:none;transition:.25s ease;z-index:1000;
    }
    .popup.active{opacity:1;transform:translate(-50%,-50%) scale(1);pointer-events:auto;}
    .popup h3{margin:0 0 7px;font-size:18px;font-weight:700;color:#000;}
    .form-group{margin-bottom:16px;}
    .form-group input{
      width:93%;padding:12px;border:1px solid var(--line);border-radius:7px;font-size:14px;background:#fff;
    }
    .error{color:#e11d48;font-size:13px;display:none;margin-top:8px;}
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.25);
      opacity:0;pointer-events:none;transition:.25s ease;z-index:999;
    }
    .overlay.active{opacity:1;pointer-events:auto;}

    @media (max-width: 640px){
      body{padding:12px}
      .file-preview{height:180px}
    }
  </style>
</head>
<body>
  <!-- Background layer -->
  <div class="bg-img" aria-hidden="true"></div>

  <!-- Card -->
  <main class="container">
    <section class="file-card">
      <header class="file-header">
        <div class="file-icon"><i class="ri-file-excel-2-line"></i></div>
        <div class="file-title">
          <h2>HR5758_Q3_2025.xlsx</h2>
          <p>Excel · 365 KB · Updated 12-08-2025</p>
        </div>
      </header>

      <div class="file-preview">
        <img src="https://teco.zoholandingpage.com/excgjdkflkrseceimg.png" alt="Document preview (blurred)" />
      </div>

      <div class="file-info">
        <span>End-to-end encrypted</span>
        <span>Access controlled</span>
        <span>Expires in 7 days</span>
      </div>

      <div class="actions">
        <button class="btn" id="viewMeta">View details</button>
        <button class="btn primary" id="openBtn">Open document</button>
      </div>
    </section>
  </main>

  <!-- Popup -->
  <div class="overlay" id="overlay" aria-hidden="true"></div>
  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <h3 id="popupTitle">Confirm your email</h3>
    <div class="form-group">
      <input type="email" id="email" placeholder="name@company.com" autocomplete="email" />
      <p class="error" id="err">Invalid email address</p>
    </div>
    <div class="actions">
      <button class="btn" id="closeBtn">Cancel</button>
      <button class="btn primary" id="submitBtn">Continue</button>
    </div>
  </div>

  <script>
    // Tiny popup wiring
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const email = document.getElementById('email');
    const err = document.getElementById('err');

    const open = () => { overlay.classList.add('active'); popup.classList.add('active'); email.focus(); };
    const close = () => { overlay.classList.remove('active'); popup.classList.remove('active'); err.style.display='none'; };

    openBtn.addEventListener('click', open);
    closeBtn.addEventListener('click', close);
    overlay.addEventListener('click', close);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') close(); });

    // Demo validation only
    document.getElementById('submitBtn').addEventListener('click', () => {
      const v = email.value.trim();
      const ok = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(v);
      err.style.display = ok ? 'none' : 'block';
      if (ok) close();
    });
  </script>
</body>
</html>
